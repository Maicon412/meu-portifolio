<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio - Editor de Vídeo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">🎬 MCN Editor</div>
    <nav class="nav-links" id="navLinks">
      <a href="#hero">Início</a>
      <a href="#showreel">Videos</a>
      <a href="#contato">Contato</a>
    </nav>
    <div class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero" id="hero">
    <h1>Ainda não conhece meu trabalho?</h1>
    <p>Transforme seu negócio com videos estimulantes que irão garantir uma maior visibilidade para seus produtos</p>
    <a href="#showreel" class="btn">Ver Videos</a>
  </section>

  <!-- Showreel -->
  <section class="showreel scroll-reveal" id="showreel">
    <h2>Videos</h2>
    <div class="grid">
      <div class="thumb">🎥 Vídeo 1</div>
      <div class="thumb">🎥 Vídeo 2</div>
      <div class="thumb">🎥 Vídeo 3</div>
    </div>
  </section>

  <!-- Contato -->
  <section class="contato scroll-reveal" id="contato">
    <h2>Contato</h2>
    <p>Solicitar Serviço!!</p>
    <a href="mailto:exemplo@email.com" class="btn">Enviar pedido</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
