<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nosso Cantinho</title>
<style>
  body{
    margin:0;
    background:#0e0e0e;
    font-family:Arial, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    padding:20px;
  }

  .card{
    width:360px;
    background:#111;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(0,0,0,0.7);
  }

  /* Moldura com Torre Eiffel */
  .foto-area{
    position:relative;
    width:100%;
    height:420px;
    background:url('torre-eiffel.jpg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .foto-area img{
    position: relative;
    z-index: 2;
    width:78%;
    border-radius:18px;
    box-shadow:0 0 25px rgba(0,0,0,0.7);
}


  /* Player vertical estilo Spotify */
  .player{
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  .title{
    font-size:20px;
    font-weight:bold;
    text-align:center;
  }

  .controls{
    display:flex;
    justify-content:center;
    gap:18px;
  }

  .btn{
    background:none;
    border:0;
    color:white;
    cursor:pointer;
    font-size:26px;
  }

  .progress-area{
    width:100%;
    height:10px;
    background:#333;
    border-radius:30px;
    cursor:pointer;
    position:relative;
  }

  .progress{
    height:100%;
    width:0%;
    background:#1DB954;
    border-radius:30px;
  }

  .timer{
    display:flex;
    justify-content:space-between;
    font-size:12px;
    opacity:0.7;
  }

  .volume{
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  input[type="range"]{
    width:100%;
  }
  /* Cora√ß√µes flutuando */
  .coracao {
    position: fixed;
    bottom: -20px;
    color: #ff7eb3;
    font-size: 22px;
    animation: subir 6s linear infinite;
    pointer-events: none;
  }

  @keyframes subir {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* Brilho atr√°s da Torre Eiffel */
  .foto-area::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background: radial-gradient(circle, rgba(255,140,180,0.45), transparent 70%);
    filter: blur(25px);
  }

  /* Bot√µes estilo Spotify */
  .btn{
    background:#1DB954;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    box-shadow:0 0 15px rgba(29,185,84,0.7);
    transition:0.2s;
  }

  .btn:active{
    transform:scale(0.92);
  }
  body{
  margin:0;
  background:url('background.jpg') center/cover no-repeat fixed;
  font-family:Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  padding:20px;
}
.timer-romantico {
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  margin: 15px 0;
  color: #ff9ecb;
  text-shadow: 0 0 8px rgba(255,150,200,0.7);
}


</style>
</head>
<body>

<div class="card">
  <div class="foto-area">
    <img src="foto.jpg" alt="nossa foto" />
  </div>
<div class="timer-romantico" id="timerAmor"></div>

  <div class="player">
    <div class="title">Eu Te Amo</div>

    <div class="controls">
      <button class="btn" id="playBtn">‚ñ∂</button>
    </div>

    <div class="progress-area" id="progressArea">
      <div class="progress" id="progress"></div>
    </div>

    <div class="timer">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="volume">
      Volume
      <input type="range" id="vol" min="0" max="1" step="0.01" value="0.8" />
    </div>
  </div>
</div>

<audio id="audio" preload="metadata">
  <source src="musica.mp3" type="audio/mp3" />
</audio>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const progressArea = document.getElementById('progressArea');
  const progress = document.getElementById('progress');
  const current = document.getElementById('current');
  const duration = document.getElementById('duration');
  const vol = document.getElementById('vol');

  playBtn.addEventListener('click', () => {
    if(audio.paused){ audio.play(); playBtn.textContent = '‚ùö‚ùö'; }
    else{ audio.pause(); playBtn.textContent = '‚ñ∂'; }
  });

  audio.addEventListener('loadedmetadata', () => {
    duration.textContent = formatTime(audio.duration);
  });

  audio.addEventListener('timeupdate', () => {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + '%';
    current.textContent = formatTime(audio.currentTime);
  });

  progressArea.addEventListener('click', (e) => {
    const width = progressArea.clientWidth;
    const clickX = e.offsetX;
    audio.currentTime = (clickX / width) * audio.duration;
  });

  vol.addEventListener('input', () => {
    audio.volume = vol.value;
  });

  function formatTime(sec){
    const m = Math.floor(sec/60);
    const s = Math.floor(sec%60).toString().padStart(2,'0');
    return `${m}:${s}`;
  }
</script>

<script>
// === TEMPORIZADOR QUE COME√áA EM 28d 10h 40m E CONTINUA CRESCENDO ===

// Valores iniciais
let dias = 28;
let horas = 10;
let minutos = 40;
let segundos = 0;

function atualizarTempo() {
  segundos++;

  if (segundos >= 60) {
    segundos = 0;
    minutos++;
  }
  if (minutos >= 60) {
    minutos = 0;
    horas++;
  }
  if (horas >= 24) {
    horas = 0;
    dias++;
  }

  document.getElementById("timerAmor").innerHTML =
    `${dias} dias ‚Ä¢ ${horas} horas ‚Ä¢ ${minutos} minutos`;
}

setInterval(atualizarTempo, 1000);
atualizarTempo();
</script>


<script>




  // Cora√ß√µes flutuando continuamente
  function criarCoracao(){
    const cor = document.createElement('div');
    cor.classList.add('coracao');
    cor.innerHTML = ['‚ù§','üíñ','üíò','üíï'][Math.floor(Math.random()*4)];
    cor.style.left = Math.random()*100 + 'vw';
    cor.style.fontSize = (18 + Math.random()*20) + 'px';
    cor.style.animationDuration = (4 + Math.random()*4) + 's';
    document.body.appendChild(cor);
    setTimeout(()=>cor.remove(), 8000);
  }

  setInterval(criarCoracao, 300);
</script>
</body>
</html>
